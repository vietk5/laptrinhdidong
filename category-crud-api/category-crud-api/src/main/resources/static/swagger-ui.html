<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Category API Docs</title>

    <!-- CSS của Swagger UI từ CDN -->
    <link rel="stylesheet"
          href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>

<!-- JS của Swagger UI từ CDN -->
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
    window.onload = () => {
        SwaggerUIBundle({
            // URL OpenAPI của bạn (đã chạy được)
            url: '/v3/api-docs',
            dom_id: '#swagger-ui'
        });
    };
</script>
</body>
</html>
