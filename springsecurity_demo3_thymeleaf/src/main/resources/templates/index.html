<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body>
<h1>Demo 3 - Spring Security 6 + Thymeleaf</h1>

<div>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/products}">Danh sách sản phẩm</a> |

    <!-- chỉ hiện nếu user có ROLE_ADMIN -->
    <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin}">Trang Admin</a> |
    </span>

    <!-- nếu đã đăng nhập -->
    <span sec:authorize="isAuthenticated()">
        Xin chào, <span sec:authentication="name"></span> |
        <a th:href="@{/logout}">Đăng xuất</a>
    </span>

    <!-- nếu chưa đăng nhập -->
    <span sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Đăng nhập</a>
    </span>
</div>

<hr/>

<p>Đây là trang index. Hãy thử login với các user có role khác nhau để xem menu thay đổi.</p>

</body>
</html>
